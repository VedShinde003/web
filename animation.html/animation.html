<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: violet;
            transition: width 2s,height 4s,border-radius 4s,background-color 4s,text-align 5s;
        }
        .gola:hover{
            width: 300px;
            height: 500px;
            border-radius: 50%;
            background-color: blue;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="gola">My name is khan</div>
    
</body>
</html>
